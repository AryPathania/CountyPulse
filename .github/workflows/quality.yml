name: Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Check for skipped tests
        run: pnpm no-skip

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Check coverage threshold
        run: |
          # Check if coverage file exists
          if [ ! -f packages/ui/coverage/coverage-summary.json ]; then
            echo "ERROR: Coverage file not found - ensure tests generate coverage"
            exit 1
          fi
          COVERAGE=$(jq '.total.lines.pct' packages/ui/coverage/coverage-summary.json)
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "ERROR: Coverage is below 90% threshold"
            exit 1
          fi
          echo "Coverage threshold met"

      - name: Check for code duplication
        run: pnpm dup:check

      - name: Build
        run: pnpm build
